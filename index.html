<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/Logo-Mesto-Russia.svg" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__user-info">
                <img src="./images/avatar.svg" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <h2 class="profile__aboutself">Исследователь океана</h2>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <div class="elements"></div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Олег Кузнецов</p>
    </footer>
    <section class="popup popup_edit-profile">
        <div class="popup__container popup__container_edit-profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile-form" action="#" novalidate>
                <div class="popup__input-field">
                    <input type="text" class="popup__input" placeholder="Имя" name="name" id="input-name" minlength="2" maxlength="40" required>
                    <span class="popup__input-error input-name-error"></span>
                </div>
                <div class="popup__input-field">
                    <input type="text" class="popup__input" placeholder="О себе" name="aboutself" id="input-aboutself" minlength="2" maxlength="200" required>
                    <span class="popup__input-error input-aboutself-error"></span>
                </div>
                <button type="submit" class="popup__save-button popup__save-button_edit-profile">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_edit-profile"></button>
        </div>
    </section>

    <section class="popup popup_add-element">
        <div class="popup__container popup__container_add-element">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="add-element-form" action="#" novalidate>
                <div class="popup__input-field">
                    <input type="text" class="popup__input" placeholder="Название" name="title" id="input-element-title" minlength="2" maxlength="30" required>
                    <span class="popup__input-error input-element-title-error"></span>
                </div>
                <div class="popup__input-field">
                    <input type="url" class="popup__input" placeholder="Ссылка на картинку" name="link" id="input-element-link" required>
                    <span class="popup__input-error input-element-link-error"></span>
                </div>
                <button type="submit" class="popup__save-button popup__save-button_add-element">Создать</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_add-element"></button>
        </div>
    </section>

    <section class="popup popup_show-img">
        <div class="popup__container-img">
            <img src="#" class="popup__img" alt="image">
            <h2 class="popup__title-img"></h2>
            <button type="button" class="popup__close-button popup__close-button_show-img"></button>
        </div>
    </section>

    <template class="card">
        <article class="element">
            <img src="#" class="element__img" alt="picture">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__delete"></button>
        </article>
    </template>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
